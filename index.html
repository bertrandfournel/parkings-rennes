<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="script.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parkings-Rennes</title>
    </head>
    <body>
        <h1>Parkings-Rennes</h1>
        <h3>Cette page vous indique en temps réel les places disponibles et l'occupation de chacun des parkings et parc-relais STAR de Rennes.</h3>
        <br>
        <br>
        <h4>Parkings de ville</h4>
        <div id="list-parkings">
            <canvas id="colombier" width="400px" height="200"></canvas>
            <canvas id="gare-sud" width="400px" height="200"></canvas>
            <canvas id="dinan-chezy" width="400px" height="200"></canvas>
            <canvas id="vilaine" width="400px" height="200"></canvas>
            <canvas id="hoche" width="400px" height="200"></canvas>
            <canvas id="kennedy" width="400px" height="200"></canvas>
            <canvas id="lices" width="400px" height="200"></canvas>
            <canvas id="charles-de-gaulle" width="400px" height="200"></canvas>
            <canvas id="kleber" width="400px" height="200"></canvas>
            <canvas id="arsenal" width="400px" height="200"></canvas>
        </div>
        <br>
        <br>
        <h4>Parc-relais du réseau STAR</h4>
        <div id="list-parcrelais">
            <canvas id="henri-freville" width="400px" height="200"></canvas>
            <canvas id="jf-kennedy" width="400px" height="200"></canvas>
            <canvas id="la-poterie" width="400px" height="200"></canvas>
            <canvas id="les-preales" width="400px" height="200"></canvas>
            <canvas id="villejean-université" width="400px" height="200"></canvas>
        </div>
        <br>
        <br>
        <p>Créé le 4 mai 2020 par <a href="https://github.com/bertrandfournel">Bertrand Fournel</a></p>
        <p>Source : <a href="https://data.rennesmetropole.fr/">Rennes Métropole</a></p>
    </body>
</html>
